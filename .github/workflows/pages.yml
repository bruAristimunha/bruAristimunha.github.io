name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Copy Sphinx docs (spd_learn)
        run: cp -r spd_learn _site/spd_learn

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install StatiCrypt
        run: npm install -g staticrypt

      - name: Encrypt spd_learn pages
        run: |
          echo "Finding HTML files..."
          HTML_FILES=$(find _site/spd_learn -name "*.html" -type f)
          echo "Found $(echo "$HTML_FILES" | wc -l) HTML files"
          for file in $HTML_FILES; do
            dir=$(dirname "$file")
            echo "Encrypting: $file -> $dir"
            staticrypt "$file" \
              -p "${{ secrets.SPD_LEARN_PASSWORD }}" \
              --short \
              -d "$dir" \
              --remember 7 \
              --template-title "SPD Learn Documentation" \
              --template-instructions "Enter the password to access the documentation." \
              --template-button "Access Documentation"
          done
          echo "Encryption complete"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
